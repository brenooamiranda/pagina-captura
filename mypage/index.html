<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Captura</title>
    <link rel="icon" type="image/x-icon" href="/img/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <header class="header">
                <img class="logo" src="img/logo.png" alt="logo">
                <h1>Workshop</h1>
                <h2>Primeiros passos com Programação Web</h2>
                <h3>100% Online e Gratuito</h3>
            </header>

            <form>
                <input class="name" type="text" placeholder="Nome">
                <br>
                <input class="email" type="email" name="email" id="email" placeholder="E-mail">

                <div class="checkbox">
                    <input type="checkbox" name="agree" id="agree">
                    <label for="agree">Sim, quero me inscrever e receber e-mails sobre tecnologia, programação e ofertas </label>
                </div>

                <button class="button">
                    <a href="#">Quero me inscrever!</a>
                </button>
            </form>
            
        </div>
    </div>
    <footer class="footer">
        Developed by Breno Oliveira
    </footer>
</body>
</html>
